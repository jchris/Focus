<!DOCTYPE html>
<html>
  <head>
    <title>Focus - collaborative messaging for distributed teams</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;"/>
    <link rel="stylesheet" href="style/main.css" type="text/css">
  </head>
  <body>
    <div id="account"></div>

    <h1>Focus</h1>

    <div id="profile"></div>
    
    <div id="nav">
      Views:
      <a href="#/items/all">all</a>
      <a href="#/items/open">open</a>
      <a href="#/items/done">done</a>
      <a href="#/items/skip">skipped</a>
      <a href="#/items/someday">someday</a>
      <a href="#/items/blocked">blocked</a>
    </div>
    <p>Click here to <a href="friday.html">compose your Friday Focus.</a></p>
    <div id="items"></div>
  </body>
  <script src="vendor/couchapp/loader.js"></script>
  <script src="vendor/couchapp/jquery.pathbinder.js"></script>
  <script type="text/javascript" charset="utf-8">
    $.couch.app(function(app) {
      $("#account").evently("account", app);
      $("#profile").evently("profile", app);
      $.evently.connect("#account","#profile", ["loggedIn","loggedOut"]);
      $("#account").bind("loggedIn", function(e, r) {
        $("#items").evently("items", app);
        $.pathbinder.begin("/items/"+encodeURIComponent(r.userCtx.name));
      });
    });
  </script>
</html>
