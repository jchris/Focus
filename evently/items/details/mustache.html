<div data-id="{{_id}}" data-rev={{_rev}} class="details {{state}} {{publish}}">
  <!-- todo include list view mustache here for consistency, with edit logic displayed below it. -->
  <div class="ava">
    {{#gravatar_url}}<img src="{{gravatar_url}}"/>{{/gravatar_url}}
    <a href="#/items/{{ownername}}">{{ownername}}</a>
  </div>
  <h2 class="message">{{{lmessage}}}</h2>

  <form class="state">
    <input type="text" name="message" size=40 value="{{message}}">
    <br/>
    Set state: <select name="state">
      {{#states}}
        <option value="{{state}}" {{selected}}>{{state}}</option>
      {{/states}}
    </select>

    <input type="hidden" name="_rev" value="{{_rev}}">
    <input type="hidden" name="_id" value="{{_id}}">
    <input type="submit" value="Update item">
    <label>publish to the focus view <input type="checkbox" name="publish" {{checked}}></label>
  </form>
  <form class="delete"><input type="submit" value="Delete"></form>
  <p>State: {{state}}</p>
  <p><a href="javascript:history.go(-1)">back</a>. <a href="/_utils/document.html?{{dbname}}/{{urlid}}">edit in Futon</a>.</p>

  <div class="comments"></div>
  <h3>Discuss:</h3>
 <form class="comment">
   <input type="hidden" name="post_id" value="{{_id}}">
   <textarea name="comment" rows="8" cols="40"></textarea>
  <p><input type="submit" value="Comment &rarr;"></p>
 </form>

</div>
