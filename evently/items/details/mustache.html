<div data-id="{{_id}}" data-rev={{_rev}} class="details {{state}} {{publish}}">
  <!-- todo include list view mustache here for consistency, with edit logic displayed below it. -->
  <div class="ava">
    {{#gravatar_url}}<img src="{{gravatar_url}}"/>{{/gravatar_url}}
  </div>
  <p><a href="#/items/{{ownername}}">browse {{ownername}}'s items</a></p>
  <form class="state">
    <h2 class="message">{{{lmessage}}} <input type="text" name="message" value="{{message}}"></h2>
    <label>set state
    <select name="state">
      {{#states}}
        <option value="{{state}}" {{selected}}>{{state}}</option>
      {{/states}}
    </select>
    <br/>
    </label>
<label>publish to the focus view <input type="checkbox" name="publish" {{checked}}></label>
    <p><input type="submit" value="Click to Save &rarr;"></p>
  </form>
  <form class="delete"><input type="submit" value="Delete"></form>
  
  
<p>Target Date</p>
<p>State: {{state}}</p>

<p>6 Comments</p>
<p>Add a Comment (if there are no comments yet)</p>

<p>Change owner</p>

<p>Add CC</p>
</div>
